<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<title>Автоматизированная штукатурка стен</title>
<!-- Bootstrap -->
<link href="css/bootstrap-3.4.1.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<main class="main">
  <div class="container">
    <div class="header">
      <div class="row">
        <div class="col-md-3">
          <div class="logo"><img src="img/logo.png" alt="Гипсолит. Штукатурка стен."></div>
        </div>
        <div class="col-md-2 col-md-offset-4"><a class="phone-link" href="#">+7 495 771 05 08</a></div>
        <div class="col-md-3">
          <div class="wrap">
            <div class="wrap-block">
              <button class="button header-btn">получить консультацию</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-md-6">
          <div class="main-title">
            <h1>Автоматизированная<br>штукатурка стен</h1>
            <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
            <span>Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
            <strong class="main-trigger">Оплата по факту!</strong>
          </div>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <div class="main-form">
            <h2 class="main-form-header">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
            <form action="#">
              <label for="#">Ваше имя</label>
              <input type="text" class="main-form-input">
              <label for="#">Номер телефона</label>
              <input type="text" class="main-form-input">
              <button class="main-form-btn button" type="submit">оставьте заявку</button>
              <small>Приедем в день обращения*</small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="js/jquery-1.12.4.min.js"></script> 
<script src="js/bootstrap-3.4.1.js"></script>
</body>
</html>
